<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requesto</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo" />
                <div class="name">Requesto</div>
            </div>
        </nav>
        <div class="banner">
            <div class="left">
                <div class="info">
                    <small>Beta</small>
                    <h2>The futurist open source request client.</h2>
                    <a class="button" href="https://github.com/requesto/requesto/tree/develop">Download for Mac</a>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </header>
    <main>
        <h2>Features</h2>
        <ul class="list">
            <li class="item">
                <img src="http://image.flaticon.com/icons/svg/149/149181.svg" alt="" />
                <div class="description">
                    Organize your requests in folders.
                </div>
            </li>
            <li class="item">
                <img src="http://image.flaticon.com/icons/svg/149/149322.svg" alt="" />
                <div class="description">
                    Very clean and fast.
                </div>
            </li>
            <li class="item">
                <img src="http://image.flaticon.com/icons/svg/149/149294.svg" alt="" />
                <div class="description">
                    Setup easily
                </div>
            </li>
        </ul>
    </main>
    <footer>
    </footer>
    <script src="assets/scripts/main.js" charset="utf-8"></script>
</body>
</html>
